<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="icon" type="image/png" href="assets/images/3dviewer_net_favicon.ico">
	
	<title>Online 3D Viewer Embedded</title>

	<!-- meta start -->
	<!-- meta end -->

	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="libs/pickr.monolith.min-1.8.2.css">
	<script type="text/javascript" src="libs/pickr.es5.min-1.8.2.js"></script>
	<script type="text/javascript" src="libs/three.min-129.js"></script>
	
	<script type="text/javascript" src="o3dv/o3dv.min.js?v=0.7.21"></script>
	
	<link rel="stylesheet" type="text/css" href="o3dv/o3dv.website.min.css?v=0.7.21">
	<script type="text/javascript" src="o3dv/o3dv.website.min.js?v=0.7.21"></script>

	<!-- analytics start -->
	<!-- analytics end -->

	<script type="text/javascript">
	    OV.ExternalLibLocation = 'libs';
	</script>

	<script type="text/javascript">
		$(window).on ('load', function () {
			let embed = new OV.Embed ({
				viewerDiv : $('#embed_viewer'),
				websiteLinkDiv : $('#website_link')
			});
			embed.Load ();
		});
	</script>
</head>

<body>
	<div class="embed_viewer" id="embed_viewer">
		<a id="website_link" href="https://3dviewer.net" target="_blank" title="Open in 3dviewer.net"><img class="embed_logo" src="assets/images/3dviewer_net_logo.svg"></a>
	</div>
</body>

</html>
