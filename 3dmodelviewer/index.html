<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="icon" type="image/png" href="assets/images/3dviewer_net_favicon.ico">

	<title>Online 3D Viewer</title>

	<script type="text/javascript" src="libs/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="libs/pickr.monolith.min-1.8.2.css">
	<script type="text/javascript" src="libs/pickr.es5.min-1.8.2.js"></script>
	<script type="text/javascript" src="libs/three.min-129.js"></script>
	
	<!-- meta start -->
	<!-- meta end -->

	<script type="text/javascript" src="o3dv/o3dv.min.js?v=0.7.21"></script>
	
	<link rel="stylesheet" type="text/css" href="o3dv/o3dv.website.min.css?v=0.7.21">
	<script type="text/javascript" src="o3dv/o3dv.website.min.js?v=0.7.21"></script>

	<script type="text/javascript">
	    OV.ExternalLibLocation = 'libs';
	</script>

	<!-- analytics start -->
	<!-- analytics end -->

	<script type="text/javascript">
		$(window).on ('load', function () {
			let website = new OV.Website ({
				headerDiv : $('#header'),
				toolbarDiv : $('#toolbar'),
				mainDiv : $('#main'),
				introDiv : $('#intro'),
				navigatorDiv : $('#main_navigator'),
				sidebarDiv : $('#main_sidebar'),
				viewerDiv : $('#main_viewer'),
				fileInput : $('#open_file'),
				eventHandler : window.gtagEventHandler
			});
			website.Load ();
		});
	</script>

	<!-- script start -->
	<!-- script end -->
</head>

<body>
	<input type="file" id="open_file" style="display:none;" multiple></input>
	<div class="header" id="header">
		<div class="title">
			<div class="title_left">
				<a href="index.html">
					<img class="logo_image" src="assets/images/3dviewer_net_logo_text.svg"></img>
				</a>
			</div>
			<div class="title_right" id="header_buttons">
			</div>
		</div>
		<div class="toolbar" id="toolbar"></div>
	</div>
	<div class="main" id="main">
		<div class="main_navigator only_full_width" id="main_navigator">
		</div>
		<div class="main_viewer" id="main_viewer">
		</div>
		<div class="main_sidebar only_full_width" id="main_sidebar">
		</div>
	</div>
	<div class="intro ov_thin_scrollbar" id="intro">
		<div class="intro_section only_full_width only_full_height"><img src="assets/images/3dviewer_net_logo.svg" class="intro_logo"></img></div>
		<div class="intro_section intro_big_text">
			Drag and drop your 3D models here.<br>
			<b>obj, 3ds, stl, ply, gltf, glb, 3dm, fbx, off</b>
		</div>
		<div class="intro_section">
			Or you can use the browse button above.
		</div>
		<div class="intro_section">
			<div>Example models:</div>
			<div class="example_models">
				<a href="index.html#model=assets/models/logo.obj,assets/models/logo.mtl">logo</a>
				<span style="color:#aaaaaa;"> | </span>
				<a href="index.html#model=assets/models/solids.obj,assets/models/solids.mtl">solids</a>
			</div>
		</div>
	</div>
</body>

</html>
